spring:
  application:
    name:windeath44.community
  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${JDBC_DRIVER_SOURCE}
    url: ${DB_URL}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: ${DB_PLATFORM}
  server:
    port: ${SERVER_PORT}
  web:
    cors:
      allowed-origins:
        - https://localhost:5173
        - https://localhost:5174
        - https://windeath44.wiki
      allowed-methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600